<!-- empleado_confirm_delete.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este empleado?</h1>
    <p>{{ object.nombre_empleado }} - {{ object.email }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'empleado-list' %}">Cancelar</a>
    </form>
</body>
</html>
