<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Factura</title>
</head>
<body>
    <h1>Crear Nueva Factura</h1>
    <form method="post">
        {% csrf_token %}
        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" name="fecha" placeholder="yyyy-mm-dd" required><br><br>

        <label for="monto_total">Monto total:</label>
        <input type="number" id="monto_total" name="monto_total" step="0.01" required><br><br>

        <label for="id_reserva">Reserva:</label>
        <select id="id_reserva" name="id_reserva" required>
            <option value="">-- Seleccione una reserva --</option>
            {% for reserva in reservas %}
            <option value="{{ reserva.id_reserva }}">Reserva {{ reserva.id_reserva }} - {{ reserva.fecha }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Crear Factura</button>
    </form>
    <br>
    <a href="{% url 'lista_facturas' %}">Volver a la lista de facturas</a>
</body>
</html>
