<!-- empleado_list.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
</head>
<body>
    <h1>Lista de Empleados</h1>
    <a href="{% url 'empleado-create' %}">Crear nuevo empleado</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Cargo</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
                <tr>
                    <td>{{ empleado.id_empleado }}</td>
                    <td>{{ empleado.nombre_empleado }}</td>
                    <td>{{ empleado.email }}</td>
                    <td>{{ empleado.cargo }}</td>
                    <td>{{ empleado.telefono }}</td>
                    <td>
                        <a href="{% url 'empleado-edit' empleado.pk %}">Editar</a> |
                        <a href="{% url 'empleado-delete' empleado.pk %}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
