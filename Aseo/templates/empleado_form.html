<!-- empleado_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Editar{% else %}Crear{% endif %} Empleado</title>
</head>
<body>
    <h1>{% if object %}Editar{% else %}Crear{% endif %} Empleado</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'empleado-list' %}">Volver a la lista</a>
</body>
</html>
