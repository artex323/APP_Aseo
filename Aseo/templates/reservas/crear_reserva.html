<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva</title>
</head>
<body>
    <h1>Crear Nueva Reserva</h1>
    <form method="post">
        {% csrf_token %}
        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" name="fecha" placeholder="yyyy-mm-dd" required><br><br>

        <label for="id_empleado">Empleado:</label>
        <select id="id_empleado" name="id_empleado" required>
            <option value="">-- Seleccione un empleado --</option>
            {% for empleado in empleados %}
            <option value="{{ empleado.id_empleado }}">{{ empleado.nombre }} {{ empleado.apellido }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Crear Reserva</button>
    </form>
    <br>
    <a href="{% url 'lista_reservas' %}">Volver a la lista de reservas</a>
</body>
</html>
