<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Empleado</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar a "{{ empleado.nombre_empleado }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'empleado_list' %}">Cancelar</a>
</body>
</html>
