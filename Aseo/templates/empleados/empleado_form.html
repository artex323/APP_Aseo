<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Empleado</title>
</head>
<body>
    <h1>{% if empleado %}Editar Empleado{% else %}Crear Empleado{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'empleado_list' %}">Cancelar</a>
</body>
</html>
