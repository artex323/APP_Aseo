<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empleados</title>
</head>
<body>
    <h1>Lista de Empleados</h1>
    <a href="{% url 'empleado_create' %}">Crear Nuevo Empleado</a>
    <ul>
        {% for empleado in empleados %}
        <li>
            <a href="{% url 'empleado_detail' empleado.pk %}">{{ empleado.nombre_empleado }}</a>
            (<a href="{% url 'empleado_update' empleado.pk %}">Editar</a> | 
            <a href="{% url 'empleado_delete' empleado.pk %}">Eliminar</a>)
        </li>
        {% endfor %}
    </ul>
</body>
</html>
